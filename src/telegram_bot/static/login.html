{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="{% static 'cabinet/images/favicon.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'cabinet/images/favicon.png' %}" type="image/x-icon">
    <title>taxiber — Вход</title>
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap" rel="stylesheet">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{% static 'cabinet/css/vendors/icofont.css' %}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'cabinet/css/vendors/themify.css' %}">
    <!-- Flag<link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.css">
     icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'cabinet/css/vendors/flag-icon.css' %}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'cabinet/css/vendors/feather-icon.css' %}">
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'cabinet/css/vendors/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'cabinet/css/style.css' %}">
    <link id="color" rel="stylesheet" href="{% static 'cabinet/css/color-1.css' %}" media="screen">
    <!-- Responsive css-->
      <link rel="stylesheet" type="text/css" href="{% static 'cabinet/css/font-awesome.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'cabinet/css/responsive.css' %}">

  </head>
  <body>
    <!-- login page start-->
    <div class="container-fluid p-0">
      <div class="row m-0">
        <div class="col-12 p-0">    
          <div class="login-card">
            <div>
              <div><a class="logo" href="index.html"><img class="img-fluid for-light" src="{% static 'cabinet/images/logo/logo.png' %}" alt="looginpage"><img class="img-fluid for-dark" src="{% static 'cabinet/images/logo/logo_dark.png' %}" alt="looginpage"></a></div>
              <div class="login-main">

                <form class="theme-form" method="POST">
                    {% csrf_token %}
                  <h4>Войти в кабинет</h4>
                  <p>Введите ваш логин и пароль</p>
                  <div class="form-group">
                    <label class="col-form-label">Логин</label>
                    <input class="form-control" type="text" name='username' required="" placeholder="">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Пароль</label>
                    <div class="form-input position-relative">
                      <input class="form-control" type="password" name="password" required="" placeholder="">
                      <div class="show-hide"><span class="show">                         </span></div>
                    </div>
                  </div>
                  <div class="form-group mb-0">

                    <div class="text-end mt-3">
                      <button class="btn btn-primary btn-block w-100" type="submit">Войти</button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- latest jquery-->
      <script src="{% static 'cabinet/js/jquery-3.5.1.min.js' %}"></script>
      <!-- Bootstrap js-->
      <script src="{% static 'cabinet/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'cabinet/js/notify/bootstrap-notify.min.js' %}"></script>
        {% if form.errors %}
            <script>
                'use strict';
                var notify = $.notify('<i class="fa fa-bell-o"></i>Вы ввели неверный логин или пароль', {
                    type: 'theme',
                    allow_dismiss: true,
                    delay: 2000,
                    showProgressbar: true,
                    timer: 300,
                    animate:{
                        enter:'animated fadeInDown',
                        exit:'animated fadeOutUp'
                    }
                });
            </script>
        {% endif %}
      <!-- feather icon js-->
      <script src="{% static 'cabinet/js/icons/feather-icon/feather.min.js' %}"></script>
      <script src="{% static 'cabinet/js/icons/feather-icon/feather-icon.js' %}"></script>
      <!-- scrollbar js-->
      <!-- Sidebar jquery-->
      <script src="{% static 'cabinet/js/config.js' %}"></script>
      <!-- Plugins JS start-->
      <!-- Plugins JS Ends-->
      <!-- Theme js-->
      <script src="{% static 'cabinet/js/script.js' %}"></script>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const password = urlParams.get('password');


        if (username)
            document.querySelector("input[name='username']").value = username

        if (password)
            document.querySelector("input[name='password']").value = password



    </script>
      <!-- login js-->
      <!-- Plugin used-->
    </div>
  </body>
</html>
