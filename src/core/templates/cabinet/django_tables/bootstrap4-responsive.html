{% extends 'django_tables2/bootstrap4.html' %}

{% block table-wrapper %}
    <div class="table-container table-responsive">
        {% block table %}
            {{ block.super }}
        {% endblock %}
    </div>
    {% block pagination %}
        {% if table.page and table.paginator.num_pages > 1 %}
        <div style="margin-top: 20px;">
            {{ block.super }}
        </div>
        {% endif %}
    {% endblock pagination %}

    <script>
        document.querySelectorAll('[clickable]').forEach(e => e.querySelector('a').href = e.dataset['href'])
    </script>
{% endblock %}
